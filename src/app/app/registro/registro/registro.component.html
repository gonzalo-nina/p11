<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card-custom">
                <form>
                    <h2 class="text-center mb-4">Registrate</h2>
                    <div class="form-group mb-3">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" aria-describedby="userHelp"
                            placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="user">Usuario</label>
                        <input type="text" class="form-control" id="user" aria-describedby="userHelp"
                            placeholder="Usuario" [(ngModel)]="user" name="user" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                            [(ngModel)]="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="passwordValid">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="passwordValid" placeholder="Contraseña"
                            [(ngModel)]="passwordValid" name="passwordValid" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="validarRegistro()">Registrarse</button>
                    <div class="small text-center mt-3">
                        <small>¿Ya tienes una cuenta? <a (click)="redirigir()">Inicia sesión aquí</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
