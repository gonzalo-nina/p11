<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card-custom">
                <form>
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <div class="form-group mb-3">
                        <label for="user">Usuario</label>
                        <input type="text" class="form-control" id="user" aria-describedby="userHelp"
                            placeholder="Usuario" name="user" [(ngModel)]="user">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                            [(ngModel)]="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="loguearse()">Ingresar</button>
                    <div class="small text-center mt-3">
                        <small>¿Aún no tienes cuenta? <a (click)="redirigir()">Regístrate aquí</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
